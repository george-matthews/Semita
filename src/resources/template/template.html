<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>$title</title>
	</head>
<body style="padding: 0 2% 0 2%">
	<h1 style="font-family: 'Linux Libertine','Georgia','Times',serif">$header</h1>
	<hr>
	<div style="font-family: 'sans-serif';">
		<div style="float:left; width: 80%; font-size: 20px">$body</div>
		
		<div style="float:right; border: 1px solid #a2a9b1; background-color: #f8f9fa; max-width: 300px;">
			<div style="padding-top: 10px; font-size: 130%; text-align: center"><b>$title</b></div>
			<img align="center" style="max-width: 250px; min-width: 200px; min-height: 200px; padding: 15px 15px 15px 15px; margin-left: auto; margin-right: auto; width: 50%; display: block;" src="../../resources/images/$imgNum.jpg"></img>
			<div style="font-size: 88%; text-align: center; padding: 0px 5px 10px 5px">$subtext</div>
		</div>
	</div>
</body>
</html>
